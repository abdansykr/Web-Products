<!DOCTYPE html>
<html lang="en">

 	<head>
 		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<meta name="author" content="Kamran Mubarik">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Title -->
 		<title>E-Commerce Online Shop</title>
 		<!-- Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!-- Javascript -->	
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- FancyBox -->
		<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
		<script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js"></script>

		<!-- Optionally add helpers - button, thumbnail and/or media -->
		<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css" type="text/css" media="screen" />
		<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
		<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js"></script>

		<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css" type="text/css" media="screen" />
		<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
		<script>
		$(document).ready(function(){		
			$('.fancybox').fancybox({
				openEffect  : 'none',
				closeEffect : 'none',

				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : false,

				helpers : {
					title : {
						type : 'inside'
					},
					buttons	: {}
				},

				afterLoad : function() {
					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
				}
			});
		});

  		</script>
 	</head>
<body>

	<header>
		<div class="container">
			<div class="brand">
				<div class="logo">
					<a href="index.html">
						<img src="img/icons/logo.png">

			</div> <!-- brand -->
		</div> <!-- container -->
	</header> <!-- header -->

	<div class="container">
		<main>
			<div class="breadcrumb">

				</ul>
			</div> <!-- End of Breadcrumb-->

			<div class="single-product">

					<div class="larg-img">
						<img src="img/product/img1.jpg">
					</div>

				</div> <!-- End of Images Section-->

				<div class="product-detail">

			</div>

					-

			</div>
			<hr>
			<div class="new-product-section">

					<h3>PRODUK TERBAIK REKOMENDASI BUAT ANDA</h3>
				</div>
				<div class="product-content">
					<div class="product-card">
					  <a href="product.html" class="product-link">
					    <div class="product-image">
					      <img src="img/product/img1.jpg" alt="Kecap Bango">
					    </div>
					    <div class="product-details">
					      <h3 class="product-title">Kecap Bango</h3>
					      <div class="product-actions">

					<div class="product-card">

					      </div>
					    </div>
					  </a>
					</div>
					<div class="product-card">
					  <a href="product.html" class="product-link">
					    <div class="product-image">

					    </div>

					  <a href="product.html" class="product-link">

				</div>
			</div> 
		</main> 
	</div>

	<footer>
		<div class="container">
	</footer>

</html>
